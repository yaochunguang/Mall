<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入AngularJS -->
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入AngularJS的分页组件 begin -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 引入AngularJS的分页组件 end -->
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="mall" ng-controller="brandController" ng-init="findAll()">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleteBrand()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();">
                        <i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称:<input ng-model="searchEntity.name">
                品牌首字母:<input ng-model="searchEntity.firstChar">
                <button type="button" class="btn btn-default" title="查询" ng-click="reloadList()">
                    <i class="fa fa-refresh"></i> 查询
                </button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event, entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findBrandById(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" ng-model="entity.name" placeholder="品牌名称"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    // 定义模块，需要引入pagination模块
    var app = angular.module('mall', ['pagination']);
    app.controller('brandController', function ($scope, $http) {
        // 查询所有数据
        $scope.findAll = function () {
            $http.get('../brand/findAll.do').success(
                function (response) {
                    $scope.list = response;
                }
            );
        }

        //分页控件配置
        //currentPage:当前页
        //totalItems:总记录数
        //itemsPerPage:每页记录数
        //perPageOptions:分页选项
        //onChange:当页码变更后自动触发的方法
        $scope.paginationConf = {
            currentPage: 1,
            totalItems: 10,
            itemsPerPage: 10,
            perPageOptions: [10, 20, 30, 40, 50],
            onChange: function () {
                $scope.reloadList();//重新加载
            }
        };


        $scope.findPage = function (page, size) {
            $http.get('../brand/findPage.do?page=' + page + '&rows=' + size).success(
                function (response) {
                    // 列表数据
                    $scope.list = response.rows;
                    // 更新列表总记录数
                    $scope.paginationConf.totalItems = response.total;
                }
            );
        }

        // 重新加载数据
        $scope.reloadList = function () {
            $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
        }
        
        // 保存品牌信息
        $scope.save = function () {
            var methodName = 'addBrand';
            if($scope.entity.id != null) {
                // 如果有id，则更新品牌信息
                methodName = 'updateBrand';
            }
            $http.post('../brand/'+  methodName +'.do', $scope.entity).success(
                function (response) {
                    if(response.success) {
                        // 重新加载列表数据
                        $scope.reloadList();
                    } else {
                        alert(response.message)
                    }
                }
            );
        }

        // 根据id查询品牌实体
        $scope.findBrandById = function(id) {
            $http.get('../brand/findBrandById.do?id=' + id).success(
                function (response) {
                    $scope.entity = response;
            });
        }

        // 定义一个数组用于保存选择的id信息
        $scope.selectIds = [];
        // 每次选择都更新数组的信息
        $scope.updateSelection = function($event, id) {
            // 如果是被选中，则增加到数组
            if($event.target.checked) {
                $scope.selectIds.push(id);
            } else {
                var index = $scope.selectIds.indexOf(id);
                $scope.selectIds.splice(index, 1);
            }
        }

        // 删除品牌信息
        $scope.deleteBrand = function () {
            if(confirm("确认删除记录吗？")) {
                $http.get('../brand/deleteBrandById.do?ids=' + $scope.selectIds).success(
                    function (response) {
                        if(response.success) {
                            // 刷新列表数据
                            $scope.reloadList();
                        }
                    }
                )
            }
        }

        // 带条件查询
        // 每次都初始化searchEntity为空
        $scope.searchEntity={};
        $scope.search = function (page, rows) {
            $http.post('../brand/search.do?page=' + page + '&rows=' + rows, $scope.searchEntity).success(
                function (response) {
                    // 显示当前页数
                    $scope.list = response.rows;
                    // 更新总记录数
                    $scope.paginationConf.totalItems = response.total;
                }
            )
        }

    });
</script>
</html>
